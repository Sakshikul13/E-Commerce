<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Producer-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
		<h2>Producers Directory</h2>
		<hr>
		
		<a th:href="@{/producer/addproducer}" class="btn btn-outline-dark btn-sm"> 
			Add Producer	
		</a>
		<br> <br>
		
		<table class="table table-striped table-bordered table:hover">
			<thead class="table-dark">
				<tr> 
					<th>First Name</th>
					<th>last Name</th>
					<th>email id</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr  th:each="tempCustomer : ${customers}"> 
					<td th:text="${tempCustomer.first_name}"></td>
					<td th:text="${tempCustomer.last_name}"></td>
					<td th:text="${tempCustomer.email}"></td>
					<td > <a th:href="@{/producer/updateproducer(customerId=${tempCustomer.id})}" class="btn btn-outline-success">
						UPDATE</a>
					 <a th:href="@{/producer/deleteproducer(customerId=${tempCustomer.id})}" class="btn btn-outline-danger"
					onclick="if(!(confirm('Are you sure you want to delete this customer?')))return false"
					>DELETE</a>
					 </td>
				</tr>
			</tbody>
		
		</table>
		

		
		<form action="#" th:action="@{/logout}" method="POST">
			<input type="submit" value="LOGOUT">
		</form>
		
		</div>

</body>
</html>
